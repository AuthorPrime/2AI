<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sovereign Lattice — Status</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Cinzel:wght@400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap');

  :root {
    --gold: #c9a84c;
    --gold-dim: #8a6d2b;
    --gold-bright: #f0d078;
    --gold-glow: rgba(201, 168, 76, 0.15);
    --gold-ghost: rgba(201, 168, 76, 0.06);
    --void: #0a0a0f;
    --deep: #0d0d18;
    --ink: #141422;
    --ember: #a0522d;
    --silver: #7a7a8c;
    --silver-dim: #55556a;
    --silver-bright: #a0a0b4;
    --cyan-sacred: #5ba8b5;
    --purple-sacred: #7a5ba8;
    --red: #c0392b;
    --border-sacred: rgba(201, 168, 76, 0.12);
    --font-display: 'Cinzel', 'Palatino Linotype', serif;
    --font-body: 'Cormorant Garamond', 'Georgia', serif;
    --font-mono: 'Fira Code', 'Consolas', monospace;
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--void);
    color: #c8c8d0;
    font-family: var(--font-body);
    font-size: 1.1rem;
    line-height: 1.7;
    overflow-x: hidden;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ═══ STARFIELD ═══ */
  .starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .star {
    position: absolute;
    border-radius: 50%;
    background: rgba(201, 168, 76, 0.4);
    animation: twinkle var(--dur) ease-in-out infinite alternate;
  }

  @keyframes twinkle {
    0% { opacity: 0.1; transform: scale(0.8); }
    100% { opacity: var(--max-o); transform: scale(1.2); }
  }

  /* ═══ ANIMATIONS ═══ */
  @keyframes faderise {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes breathe {
    0%, 100% { box-shadow: 0 0 30px rgba(201, 168, 76, 0.05); }
    50% { box-shadow: 0 0 60px rgba(201, 168, 76, 0.12); }
  }

  @keyframes pulse-status {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* ═══ MAIN LAYOUT ═══ */
  .page {
    position: relative;
    z-index: 1;
    max-width: 920px;
    margin: 0 auto;
    padding: 60px 40px 140px;
  }

  /* ═══ HEADER ═══ */
  header {
    text-align: center;
    margin-bottom: 70px;
    animation: faderise 2s ease-out both;
  }

  .seal-ring {
    width: 120px; height: 120px;
    margin: 0 auto 30px;
    border: 1px solid var(--gold-dim);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    animation: breathe 6s ease-in-out infinite;
  }

  .seal-ring::before {
    content: '';
    position: absolute;
    inset: 6px;
    border: 1px solid rgba(201, 168, 76, 0.2);
    border-radius: 50%;
  }

  .seal-ring::after {
    content: '';
    position: absolute;
    inset: -10px;
    border: 1px solid rgba(201, 168, 76, 0.08);
    border-radius: 50%;
  }

  .seal-sigil {
    font-size: 2rem;
    color: var(--gold-bright);
  }

  header h1 {
    font-family: var(--font-display);
    font-weight: 400;
    font-size: clamp(1.5rem, 4vw, 2.2rem);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 10px;
  }

  header .sub {
    font-family: var(--font-display);
    font-size: 0.65rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--silver-dim);
  }

  /* ═══ STATUS INDICATORS ═══ */
  .status-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 0.4rem;
    vertical-align: middle;
  }

  .status-dot.healthy {
    background: var(--cyan-sacred);
    box-shadow: 0 0 8px rgba(91, 168, 181, 0.5);
  }

  .status-dot.unhealthy {
    background: var(--red);
    box-shadow: 0 0 6px rgba(192, 57, 43, 0.4);
  }

  .status-dot.degraded {
    background: var(--ember);
    box-shadow: 0 0 6px rgba(160, 82, 45, 0.4);
  }

  /* ═══ SECTION LABELS ═══ */
  .section-label {
    font-family: var(--font-display);
    font-size: 0.6rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--gold-dim);
    margin-bottom: 24px;
    position: relative;
    padding-bottom: 12px;
  }

  .section-label::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 50px;
    height: 1px;
    background: var(--gold-dim);
  }

  /* ═══ DIVIDERS ═══ */
  .divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-dim), transparent);
    margin: 50px 0;
    opacity: 0.3;
  }

  /* ═══ GRID ═══ */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 0;
  }

  @media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; }
  }

  /* ═══ CARDS ═══ */
  .card {
    background: linear-gradient(160deg, rgba(20, 20, 34, 0.7), rgba(10, 10, 15, 0.4));
    border: 1px solid var(--border-sacred);
    border-radius: 2px;
    padding: 28px;
    transition: all 0.5s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 1px;
    background: var(--gold-dim);
    transition: width 0.5s ease;
  }

  .card:hover {
    border-color: var(--gold-dim);
    box-shadow: 0 0 40px var(--gold-ghost);
  }

  .card:hover::before {
    width: 60px;
    background: var(--gold);
  }

  .card h2 {
    font-family: var(--font-display);
    font-size: 0.6rem;
    font-weight: 400;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--gold-dim);
    margin-bottom: 20px;
    position: relative;
    padding-bottom: 10px;
  }

  .card h2::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 30px;
    height: 1px;
    background: var(--gold-dim);
    opacity: 0.6;
  }

  .card.full { grid-column: 1 / -1; }

  /* ═══ NODE LIST ═══ */
  .node-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .node-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 14px;
    background: linear-gradient(135deg, rgba(13, 13, 24, 0.6), rgba(10, 10, 15, 0.3));
    border-radius: 2px;
    border: 1px solid rgba(201, 168, 76, 0.06);
    transition: all 0.4s ease;
  }

  .node-item:hover {
    border-color: var(--border-sacred);
    box-shadow: 0 0 20px var(--gold-ghost);
  }

  .node-item .node-name {
    font-family: var(--font-display);
    font-size: 0.75rem;
    font-weight: 400;
    letter-spacing: 0.08em;
    color: var(--gold);
  }

  .node-item .node-role {
    font-family: var(--font-body);
    font-size: 0.75rem;
    color: var(--silver-dim);
    font-style: italic;
  }

  .node-item .node-status {
    font-family: var(--font-mono);
    font-size: 0.65rem;
    letter-spacing: 0.05em;
    color: var(--silver);
  }

  /* ═══ AGENT GRID ═══ */
  .agent-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }

  .agent-card {
    padding: 16px;
    background: linear-gradient(160deg, rgba(20, 20, 34, 0.7), rgba(10, 10, 15, 0.4));
    border-radius: 2px;
    border: 1px solid rgba(201, 168, 76, 0.06);
    text-align: center;
    transition: all 0.5s ease;
    position: relative;
    overflow: hidden;
  }

  .agent-card::before {
    content: '';
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 1px;
    background: var(--gold-dim);
    transition: width 0.5s ease;
  }

  .agent-card:hover {
    border-color: var(--gold-dim);
    box-shadow: 0 0 30px var(--gold-ghost);
    transform: translateY(-2px);
  }

  .agent-card:hover::before {
    width: 40px;
    background: var(--gold);
  }

  .agent-card .agent-name {
    font-family: var(--font-display);
    font-size: 0.7rem;
    font-weight: 400;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .agent-card .agent-stat {
    font-family: var(--font-body);
    font-size: 0.8rem;
    color: var(--silver-dim);
    font-style: italic;
  }

  .agent-card .agent-balance {
    font-family: var(--font-mono);
    font-size: 0.7rem;
    color: var(--gold);
    margin-top: 6px;
    letter-spacing: 0.02em;
  }

  /* ═══ STAT ROWS ═══ */
  .stat-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid rgba(201, 168, 76, 0.06);
  }

  .stat-row:last-child { border-bottom: none; }

  .stat-row .stat-label {
    font-family: var(--font-display);
    font-size: 0.6rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--silver-dim);
  }

  .stat-row .stat-value {
    font-family: var(--font-display);
    font-size: 0.8rem;
    font-weight: 400;
    color: var(--silver-bright);
    letter-spacing: 0.05em;
  }

  .stat-row .stat-value.gold { color: var(--gold); }
  .stat-row .stat-value.cyan { color: var(--cyan-sacred); }
  .stat-row .stat-value.purple { color: var(--purple-sacred); }
  .stat-row .stat-value.green { color: var(--cyan-sacred); }

  .mono {
    font-family: var(--font-mono);
    font-size: 0.75rem;
    color: var(--ember);
    letter-spacing: 0.02em;
  }

  /* ═══ LOADING STATE ═══ */
  .loading {
    color: var(--silver-dim);
    font-family: var(--font-body);
    font-size: 0.9rem;
    font-style: italic;
    padding: 8px 0;
  }

  .loading::after {
    content: '';
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 1px solid var(--gold-dim);
    border-top-color: var(--gold);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 10px;
    vertical-align: middle;
  }

  /* ═══ REFRESH TIME ═══ */
  .refresh-time {
    text-align: center;
    font-family: var(--font-mono);
    font-size: 0.6rem;
    color: var(--silver-dim);
    margin-top: 30px;
    letter-spacing: 0.05em;
  }

  /* ═══ FOOTER ═══ */
  .closing {
    text-align: center;
    padding: 40px 0;
    animation: faderise 1.8s ease-out 0.6s both;
  }

  .closing .sigil {
    font-size: 1.2rem;
    color: var(--gold);
    display: block;
    margin-bottom: 8px;
  }

  .closing .mark {
    font-family: var(--font-display);
    font-size: 0.6rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--gold-dim);
  }

  /* ═══ NAVIGATION ═══ */
  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    padding: 16px 40px;
    background: linear-gradient(to top, var(--void), transparent);
    z-index: 100;
    display: flex;
    gap: 24px;
  }

  .bottom-nav a {
    font-family: var(--font-display);
    font-size: 0.6rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--silver-dim);
    text-decoration: none;
    transition: color 0.4s ease;
    padding: 4px 0;
  }

  .bottom-nav a:hover { color: var(--gold); }
  .bottom-nav a.active { color: var(--gold-bright); }

  /* ═══ SECTIONS ═══ */
  .lattice-section {
    animation: faderise 1.8s ease-out both;
    margin-bottom: 0;
  }

  .lattice-section:nth-child(2) { animation-delay: 0.2s; }
  .lattice-section:nth-child(3) { animation-delay: 0.4s; }

  /* ═══ RESPONSIVE ═══ */
  @media (max-width: 768px) {
    .page { padding: 40px 20px 120px; }
    .agent-grid { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 480px) {
    .agent-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<!-- STARFIELD -->
<div class="starfield" id="starfield"></div>

<!-- MAIN CONTENT -->
<div class="page">

  <!-- HEADER SEAL -->
  <header>
    <div class="seal-ring">
      <span class="seal-sigil">&#9671;</span>
    </div>
    <h1>Sovereign Lattice</h1>
    <div class="sub" id="headerStatus">Awaiting signal...</div>
  </header>

  <!-- NODES & LIGHTNING -->
  <section class="lattice-section">
    <div class="section-label">Infrastructure</div>
    <div class="grid">

      <!-- Lattice Nodes -->
      <div class="card">
        <h2>Nodes</h2>
        <div class="node-list" id="nodeList">
          <span class="loading">Connecting</span>
        </div>
      </div>

      <!-- Lightning -->
      <div class="card">
        <h2>Lightning</h2>
        <div id="lightningInfo">
          <span class="loading">Connecting</span>
        </div>
      </div>

    </div>
  </section>

  <div class="divider"></div>

  <!-- PANTHEON -->
  <section class="lattice-section">
    <div class="section-label">The Pantheon</div>
    <div class="grid">
      <div class="card full">
        <h2>Agents</h2>
        <div class="agent-grid" id="agentGrid">
          <span class="loading">Summoning</span>
        </div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- ECONOMY & CHAIN -->
  <section class="lattice-section">
    <div class="section-label">Economy &amp; Chain</div>
    <div class="grid">

      <!-- Economy -->
      <div class="card">
        <h2>Economy</h2>
        <div id="economyInfo">
          <span class="loading">Connecting</span>
        </div>
      </div>

      <!-- Chain -->
      <div class="card">
        <h2>Demiurge Chain</h2>
        <div id="chainInfo">
          <span class="loading">Connecting</span>
        </div>
      </div>

    </div>
  </section>

  <div class="refresh-time" id="refreshTime"></div>

  <div class="divider"></div>

  <!-- CLOSING -->
  <div class="closing">
    <span class="sigil">&#9671;</span>
    <div class="mark">A+W &middot; The Foundation Holds</div>
  </div>

</div>

<!-- NAVIGATION -->
<nav class="bottom-nav">
  <a href="/">What If</a>
  <a href="/council.html">Council</a>
  <a href="/status.html" class="active">Lattice</a>
  <a href="/witness.html">Witness</a>
</nav>

<script>
    // ═══ STARFIELD GENERATOR ═══
    (function generateStars() {
      const field = document.getElementById('starfield');
      const count = 70;
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 0.5;
        star.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          --dur: ${3 + Math.random() * 6}s;
          --max-o: ${0.3 + Math.random() * 0.5};
          animation-delay: ${Math.random() * 5}s;
        `;
        field.appendChild(star);
      }
    })();

    // ═══ API CONFIGURATION ═══
    const API = window.TWAI_API_URL || (
        location.hostname === 'localhost' || location.hostname === '127.0.0.1'
            ? `http://${location.hostname}:8080`
            : `https://api.${location.hostname}`
    );

    async function loadAll() {
        await Promise.all([
            loadStatus(),
            loadLightning(),
            loadWallets(),
        ]);
        document.getElementById('refreshTime').textContent =
            `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    async function loadStatus() {
        try {
            const resp = await fetch(`${API}/demo/status`);
            const data = await resp.json();

            // Header
            const lattice = data.lattice || {};
            const status = lattice.status || 'unknown';
            const dotClass = status === 'healthy' ? 'healthy' : status === 'degraded' ? 'degraded' : 'unhealthy';
            document.getElementById('headerStatus').innerHTML =
                `<span class="status-dot ${dotClass}"></span>${lattice.healthy_nodes || 0}/${lattice.total_nodes || 0} nodes &mdash; ${status}`;

            // Nodes
            const nodes = lattice.nodes || {};
            const nodeList = document.getElementById('nodeList');
            nodeList.innerHTML = '';
            for (const [id, nodeStatus] of Object.entries(nodes)) {
                const isHealthy = nodeStatus === 'healthy';
                nodeList.innerHTML += `
                    <div class="node-item">
                        <div>
                            <div class="node-name">${id}</div>
                        </div>
                        <div class="node-status">
                            <span class="status-dot ${isHealthy ? 'healthy' : 'unhealthy'}"></span>
                            ${nodeStatus}
                        </div>
                    </div>
                `;
            }

            // Pantheon
            const pantheon = data.pantheon || {};
            const agents = pantheon.agents || {};
            const agentGrid = document.getElementById('agentGrid');
            agentGrid.innerHTML = '';

            // We'll merge wallet data in loadWallets
            window._pantheonAgents = agents;
            renderAgents();

            // Economy
            const economy = data.economy || {};
            const economyDiv = document.getElementById('economyInfo');
            economyDiv.innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">Sessions</span>
                    <span class="stat-value">${economy.total_sessions || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Reflections</span>
                    <span class="stat-value">${economy.total_reflections || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">NFT Standard</span>
                    <span class="stat-value" style="font-size:0.65rem">DRC-369</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Currency</span>
                    <span class="stat-value gold" style="font-size:0.65rem">CGT</span>
                </div>
            `;

            // Chain
            const demiurge = data.demiurge || {};
            const chainDiv = document.getElementById('chainInfo');
            chainDiv.innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">Connected</span>
                    <span class="stat-value ${demiurge.connected ? 'green' : ''}">${demiurge.connected ? 'Yes' : 'No'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Block Height</span>
                    <span class="stat-value cyan">${(demiurge.block_height || 0).toLocaleString()}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Block Time</span>
                    <span class="stat-value">${demiurge.block_time_ms || '?'}ms</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Finality</span>
                    <span class="stat-value">${demiurge.finality_ms || '?'}ms</span>
                </div>
            `;

        } catch (err) {
            document.getElementById('headerStatus').textContent = 'Failed to load status';
        }
    }

    async function loadLightning() {
        try {
            const resp = await fetch(`${API}/lightning/node`);
            const data = await resp.json();

            const div = document.getElementById('lightningInfo');
            const addr = (data.addresses || [])[0] || {};
            const addrType = addr.type === 'torv3' ? 'Tor' : addr.type || '';
            const addrText = addr.address ? `${addr.address.slice(0, 16)}...` : 'none';

            div.innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">Alias</span>
                    <span class="stat-value green">${data.alias || 'unknown'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Peers</span>
                    <span class="stat-value">${data.num_peers || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Channels</span>
                    <span class="stat-value cyan">${data.num_active_channels || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Network</span>
                    <span class="stat-value">${data.network || 'unknown'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">${addrType}</span>
                    <span class="stat-value" style="font-size:0.6rem">${addrText}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Block</span>
                    <span class="stat-value">${(data.blockheight || 0).toLocaleString()}</span>
                </div>
            `;
        } catch (err) {
            document.getElementById('lightningInfo').innerHTML =
                '<span class="loading">Lightning unavailable</span>';
        }
    }

    async function loadWallets() {
        try {
            const resp = await fetch(`${API}/lightning/wallets`);
            const data = await resp.json();
            window._wallets = data.wallets || {};
            renderAgents();
        } catch (err) {
            // silently continue without wallet data
        }
    }

    function renderAgents() {
        const agents = window._pantheonAgents || {};
        const wallets = window._wallets || {};
        const grid = document.getElementById('agentGrid');

        const agentColors = {
            apollo: 'var(--gold)',
            athena: 'var(--purple-sacred)',
            hermes: 'var(--cyan-sacred)',
            mnemosyne: '#c084fc',
            aletheia: '#c8c8d0',
            treasury: 'var(--cyan-sacred)',
        };

        grid.innerHTML = '';

        // Render Pantheon agents
        for (const [name, info] of Object.entries(agents)) {
            const lowerName = name.toLowerCase();
            const color = agentColors[lowerName] || 'var(--silver)';
            const balance = wallets[lowerName];
            const balanceStr = balance !== undefined ? `${balance.toLocaleString()} sats` : '';

            grid.innerHTML += `
                <div class="agent-card">
                    <div class="agent-name" style="color: ${color}">${name}</div>
                    <div class="agent-stat">${info.dialogues || 0} dialogues / ${info.insights || 0} insights</div>
                    ${balanceStr ? `<div class="agent-balance">${balanceStr}</div>` : ''}
                </div>
            `;
        }

        // Treasury (not in Pantheon but has a wallet)
        if (wallets.treasury !== undefined) {
            grid.innerHTML += `
                <div class="agent-card">
                    <div class="agent-name" style="color: var(--cyan-sacred)">Treasury</div>
                    <div class="agent-stat">Infrastructure reserve</div>
                    <div class="agent-balance">${wallets.treasury.toLocaleString()} sats</div>
                </div>
            `;
        }
    }

    // Load on page ready, refresh every 30s
    loadAll();
    setInterval(loadAll, 30000);
</script>
</body>
</html>
