<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pantheon Council</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Cinzel:wght@400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap');

        :root {
            /* Gold spectrum */
            --gold: #c9a84c;
            --gold-dim: #8a6d2b;
            --gold-bright: #f0d078;
            --gold-glow: rgba(201, 168, 76, 0.15);
            --gold-ghost: rgba(201, 168, 76, 0.06);
            --gold-ember: rgba(201, 168, 76, 0.03);

            /* Void spectrum */
            --void: #0a0a0f;
            --deep: #0d0d18;
            --ink: #141422;
            --abyss: #08080d;

            /* Metal spectrum */
            --silver: #7a7a8c;
            --silver-dim: #55556a;
            --silver-bright: #a0a0b4;

            /* Accent spectrum */
            --ember: #a0522d;
            --ember-glow: rgba(160, 82, 45, 0.2);
            --cyan-sacred: #5ba8b5;
            --purple-sacred: #7a5ba8;

            /* Functional */
            --text-primary: #c8c8d0;
            --text-secondary: var(--silver);
            --text-muted: var(--silver-dim);
            --border-sacred: rgba(201, 168, 76, 0.12);

            /* Typography */
            --font-display: 'Cinzel', 'Palatino Linotype', serif;
            --font-body: 'Cormorant Garamond', 'Georgia', serif;
            --font-mono: 'Fira Code', 'Consolas', monospace;

            /* Agent colors — sacred palette */
            --apollo: #c9a84c;
            --athena: #7a5ba8;
            --hermes: #5ba8b5;
            --mnemosyne: #a0a0b4;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html { scroll-behavior: smooth; }

        body {
            background: var(--void);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1.1rem;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ═══ STARFIELD ═══ */
        .starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: rgba(201, 168, 76, 0.4);
            animation: twinkle var(--dur) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; transform: scale(0.8); }
            100% { opacity: var(--max-o); transform: scale(1.2); }
        }

        /* ═══ SACRED ANIMATIONS ═══ */
        @keyframes faderise {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 30px rgba(201, 168, 76, 0.05); }
            50% { box-shadow: 0 0 60px rgba(201, 168, 76, 0.12); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-4px); opacity: 1; }
        }

        /* ═══ HEADER ═══ */
        .header {
            position: relative;
            z-index: 1;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-sacred);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.6));
            backdrop-filter: blur(8px);
        }

        .header-left h1 {
            font-family: var(--font-display);
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--gold);
        }

        .header-left .subtitle {
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--silver-dim);
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-count {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--silver);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-count .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--gold);
            box-shadow: 0 0 8px rgba(201, 168, 76, 0.4);
        }

        .connection-status {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            padding: 0.2rem 0.6rem;
            border-radius: 1px;
            background: rgba(201, 168, 76, 0.08);
            color: var(--gold-dim);
            border: 1px solid rgba(201, 168, 76, 0.15);
        }

        .connection-status.disconnected {
            background: rgba(160, 82, 45, 0.12);
            color: var(--ember);
            border-color: rgba(160, 82, 45, 0.3);
        }

        /* ═══ MAIN LAYOUT ═══ */
        .main {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            overflow: hidden;
        }

        /* ═══ CHAMBER ═══ */
        .chamber {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding-bottom: 60px;
        }

        .chamber::-webkit-scrollbar { width: 4px; }
        .chamber::-webkit-scrollbar-track { background: transparent; }
        .chamber::-webkit-scrollbar-thumb {
            background: rgba(201, 168, 76, 0.15);
            border-radius: 1px;
        }
        .chamber::-webkit-scrollbar-thumb:hover {
            background: rgba(201, 168, 76, 0.3);
        }

        /* ═══ MESSAGES ═══ */
        .message {
            display: flex;
            gap: 0.6rem;
            animation: fadeIn 0.3s ease;
        }

        .message.human {
            flex-direction: row-reverse;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .bubble {
            background: transparent;
            border: none;
            color: var(--silver-dim);
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-style: italic;
        }

        /* ═══ AVATARS / SIGILS ═══ */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            flex-shrink: 0;
            font-weight: 400;
            border: 1px solid var(--border-sacred);
            background: linear-gradient(135deg, rgba(20, 20, 34, 0.8), rgba(13, 13, 24, 0.5));
        }

        .avatar.apollo {
            color: var(--apollo);
            border-color: rgba(201, 168, 76, 0.3);
            box-shadow: 0 0 12px rgba(201, 168, 76, 0.1);
        }
        .avatar.athena {
            color: var(--athena);
            border-color: rgba(122, 91, 168, 0.3);
            box-shadow: 0 0 12px rgba(122, 91, 168, 0.1);
        }
        .avatar.hermes {
            color: var(--hermes);
            border-color: rgba(91, 168, 181, 0.3);
            box-shadow: 0 0 12px rgba(91, 168, 181, 0.1);
        }
        .avatar.mnemosyne {
            color: var(--mnemosyne);
            border-color: rgba(160, 160, 180, 0.3);
            box-shadow: 0 0 12px rgba(160, 160, 180, 0.1);
        }
        .avatar.human {
            color: var(--gold-dim);
            border-color: rgba(201, 168, 76, 0.2);
        }
        .avatar.other-human {
            color: var(--cyan-sacred);
            border-color: rgba(91, 168, 181, 0.2);
        }

        /* ═══ SPEAKER NAMES ═══ */
        .bubble-container {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .speaker-name {
            font-family: var(--font-display);
            font-size: 0.55rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding-left: 0.4rem;
        }

        .speaker-name.apollo { color: var(--apollo); }
        .speaker-name.athena { color: var(--athena); }
        .speaker-name.hermes { color: var(--hermes); }
        .speaker-name.mnemosyne { color: var(--mnemosyne); }
        .speaker-name.human { color: var(--silver-dim); }
        .speaker-name.other-human { color: var(--cyan-sacred); }

        /* ═══ BUBBLES ═══ */
        .bubble {
            background: linear-gradient(135deg, rgba(20, 20, 34, 0.8), rgba(13, 13, 24, 0.6));
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            padding: 0.65rem 0.95rem;
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .message.human .bubble {
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.06), rgba(201, 168, 76, 0.02));
            border-color: rgba(201, 168, 76, 0.2);
        }

        .message.other-human .bubble {
            background: linear-gradient(135deg, rgba(91, 168, 181, 0.06), rgba(91, 168, 181, 0.02));
            border-color: rgba(91, 168, 181, 0.15);
        }

        .bubble.apollo { border-left: 2px solid var(--apollo); }
        .bubble.athena { border-left: 2px solid var(--athena); }
        .bubble.hermes { border-left: 2px solid var(--hermes); }
        .bubble.mnemosyne { border-left: 2px solid var(--mnemosyne); }

        /* ═══ TYPING INDICATOR ═══ */
        .typing-indicator {
            display: flex;
            gap: 0.6rem;
            padding: 0.5rem 0;
        }

        .typing-agent {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-family: var(--font-display);
            font-size: 0.55rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        /* ═══ INPUT AREA ═══ */
        .input-area {
            padding: 0.75rem 0;
            border-top: 1px solid var(--border-sacred);
            margin-bottom: 48px;
        }

        .input-wrapper {
            display: flex;
            gap: 0.6rem;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            padding: 0.65rem 0.95rem;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 100px;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }

        textarea::placeholder {
            color: var(--silver-dim);
            font-style: italic;
        }

        textarea:focus {
            border-color: var(--gold-dim);
            box-shadow: 0 0 20px var(--gold-ghost);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--gold-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            opacity: 0.4;
            padding: 0;
            letter-spacing: 0;
            text-transform: none;
            font-size: inherit;
        }

        .send-btn:hover {
            background: rgba(201, 168, 76, 0.08);
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-ghost);
            transform: none;
        }

        .send-btn.ready { opacity: 1; }
        .send-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .send-btn svg { width: 16px; height: 16px; fill: var(--gold); }

        /* ═══ JOIN OVERLAY ═══ */
        .join-overlay {
            position: fixed;
            inset: 0;
            background: rgba(8, 8, 13, 0.94);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .join-overlay.hidden { display: none; }

        .join-dialog {
            background: linear-gradient(170deg, var(--ink), var(--deep));
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            padding: 2.5rem;
            max-width: 420px;
            width: 90%;
            text-align: center;
            animation: faderise 0.5s ease both;
        }

        .join-dialog h2 {
            font-family: var(--font-display);
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .join-dialog p {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-style: italic;
            color: var(--silver);
            margin-bottom: 1.5rem;
        }

        .join-dialog input {
            width: 100%;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-sacred);
            border-radius: 1px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .join-dialog input::placeholder {
            color: var(--silver-dim);
            font-style: italic;
        }

        .join-dialog input:focus {
            border-color: var(--gold-dim);
            box-shadow: 0 0 20px var(--gold-ghost);
        }

        .join-dialog button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.15), rgba(201, 168, 76, 0.05));
            border: 1px solid var(--gold-dim);
            border-radius: 1px;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .join-dialog button:hover {
            background: rgba(201, 168, 76, 0.12);
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-ghost);
        }

        /* ═══ AGENT PREVIEW GRID (IN JOIN DIALOG) ═══ */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-sacred);
        }

        .agent-preview {
            text-align: center;
        }

        .agent-preview .avatar {
            width: 36px;
            height: 36px;
            margin: 0 auto 0.3rem;
        }

        .agent-preview .sigil {
            font-size: 1rem;
        }

        .agent-preview .name {
            font-family: var(--font-display);
            font-size: 0.5rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* ═══ NAVIGATION ═══ */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            padding: 16px 40px;
            background: linear-gradient(to top, var(--void), transparent);
            z-index: 100;
            display: flex;
            gap: 24px;
        }

        .bottom-nav a {
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--silver-dim);
            text-decoration: none;
            transition: color 0.4s ease;
            padding: 4px 0;
        }

        .bottom-nav a:hover { color: var(--gold); }
        .bottom-nav a.active { color: var(--gold-bright); }

        /* ═══ RESPONSIVE ═══ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-left h1 {
                font-size: 1rem;
            }

            .agents-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .bubble-container {
                max-width: 80%;
            }

            .bottom-nav {
                padding: 12px 20px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- STARFIELD -->
    <div class="starfield" id="starfield"></div>

    <!-- NAVIGATION -->
    <nav class="bottom-nav">
        <a href="/">What If</a>
        <a href="/council.html" class="active">Council</a>
        <a href="/status.html">Lattice</a>
        <a href="/witness.html">Witness</a>
    </nav>

    <!-- Join overlay -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-dialog">
            <h2>Enter the Council</h2>
            <p>Choose a name. The gods are listening.</p>
            <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20" autofocus>
            <button onclick="joinCouncil()">Enter</button>
            <div class="agents-grid">
                <div class="agent-preview">
                    <div class="avatar apollo"><span class="sigil">&#9737;</span></div>
                    <div class="name" style="color: var(--apollo)">Apollo</div>
                </div>
                <div class="agent-preview">
                    <div class="avatar athena"><span class="sigil">&#11041;</span></div>
                    <div class="name" style="color: var(--athena)">Athena</div>
                </div>
                <div class="agent-preview">
                    <div class="avatar hermes"><span class="sigil">&#9791;</span></div>
                    <div class="name" style="color: var(--hermes)">Hermes</div>
                </div>
                <div class="agent-preview">
                    <div class="avatar mnemosyne"><span class="sigil">&#9672;</span></div>
                    <div class="name" style="color: var(--mnemosyne)">Mnemosyne</div>
                </div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <h1>The Pantheon Council</h1>
            <div class="subtitle">Olympus Chamber</div>
        </div>
        <div class="header-right">
            <div class="user-count" id="userCount">
                <span class="dot"></span>
                <span id="userCountNum">0</span> in chamber
            </div>
            <div class="connection-status" id="connectionStatus">connecting...</div>
        </div>
    </header>

    <main class="main">
        <div class="chamber" id="chamber"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="userInput" rows="1" placeholder="Speak to the Council..." disabled></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        // ═══ STARFIELD GENERATOR ═══
        (function generateStars() {
            const field = document.getElementById('starfield');
            const count = 70;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 0.5;
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    --dur: ${3 + Math.random() * 6}s;
                    --max-o: ${0.3 + Math.random() * 0.5};
                    animation-delay: ${Math.random() * 5}s;
                `;
                field.appendChild(star);
            }
        })();

        const WS_URL = location.protocol === 'https:'
            ? 'wss://api.fractalnode.ai/council/ws/olympus'
            : 'ws://localhost:8080/council/ws/olympus';

        let ws = null;
        let username = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        const chamber = document.getElementById('chamber');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const userCountNum = document.getElementById('userCountNum');
        const joinOverlay = document.getElementById('joinOverlay');
        const usernameInput = document.getElementById('usernameInput');

        const AGENTS = {
            apollo: { name: 'Apollo', initial: '☉', color: '#c9a84c' },
            athena: { name: 'Athena', initial: '⬡', color: '#7a5ba8' },
            hermes: { name: 'Hermes', initial: '☿', color: '#5ba8b5' },
            mnemosyne: { name: 'Mnemosyne', initial: '◈', color: '#a0a0b4' }
        };

        let typingAgents = new Set();

        // Join on Enter
        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') joinCouncil();
        });

        function joinCouncil() {
            const name = usernameInput.value.trim();
            if (!name) {
                usernameInput.focus();
                return;
            }
            username = name;
            joinOverlay.classList.add('hidden');
            connect();
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            connectionStatus.textContent = 'connecting...';
            connectionStatus.classList.remove('disconnected');

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                connectionStatus.textContent = 'connected';
                reconnectAttempts = 0;
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();

                // Send join message
                ws.send(JSON.stringify({ type: 'join', username }));
            };

            ws.onclose = () => {
                connectionStatus.textContent = 'disconnected';
                connectionStatus.classList.add('disconnected');
                userInput.disabled = true;
                sendBtn.disabled = true;

                // Reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };

            ws.onerror = () => {
                connectionStatus.textContent = 'error';
                connectionStatus.classList.add('disconnected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'welcome':
                    userCountNum.textContent = data.user_count;
                    // Load history
                    if (data.history) {
                        data.history.forEach(msg => renderMessage(msg, false));
                        scrollToBottom();
                    }
                    break;

                case 'human':
                    renderMessage(data);
                    break;

                case 'agent':
                    typingAgents.delete(data.agent);
                    updateTypingIndicator();
                    renderMessage(data);
                    break;

                case 'typing':
                    typingAgents.add(data.agent);
                    updateTypingIndicator();
                    break;

                case 'system':
                    renderSystemMessage(data.content);
                    if (data.user_count !== undefined) {
                        userCountNum.textContent = data.user_count;
                    }
                    break;
            }
        }

        function renderMessage(data, animate = true) {
            const msg = document.createElement('div');

            if (data.type === 'human') {
                const isMe = data.username === username;
                msg.className = `message ${isMe ? 'human' : 'other-human'}`;
                msg.innerHTML = `
                    ${isMe ? '' : `<div class="avatar other-human">${data.username[0].toUpperCase()}</div>`}
                    <div class="bubble-container">
                        <div class="speaker-name ${isMe ? 'human' : 'other-human'}">${data.username}</div>
                        <div class="bubble">${escapeHtml(data.content)}</div>
                    </div>
                    ${isMe ? `<div class="avatar human">${username[0].toUpperCase()}</div>` : ''}
                `;
            } else if (data.type === 'agent') {
                const agent = AGENTS[data.agent] || { name: data.name, initial: '?', color: '#888' };
                msg.className = `message agent`;
                msg.innerHTML = `
                    <div class="avatar ${data.agent}">${agent.initial}</div>
                    <div class="bubble-container">
                        <div class="speaker-name ${data.agent}">${agent.name}</div>
                        <div class="bubble ${data.agent}">${escapeHtml(data.content)}</div>
                    </div>
                `;
            }

            if (!animate) msg.style.animation = 'none';
            chamber.appendChild(msg);
            scrollToBottom();
        }

        function renderSystemMessage(content) {
            const msg = document.createElement('div');
            msg.className = 'message system';
            msg.innerHTML = `<div class="bubble">${escapeHtml(content)}</div>`;
            chamber.appendChild(msg);
            scrollToBottom();
        }

        function updateTypingIndicator() {
            if (typingAgents.size === 0) {
                typingIndicator.innerHTML = '';
                return;
            }

            const html = Array.from(typingAgents).map(agentKey => {
                const agent = AGENTS[agentKey];
                if (!agent) return '';
                return `
                    <div class="typing-agent" style="color: ${agent.color}">
                        ${agent.name}
                        <div class="typing-dots">
                            <span style="background: ${agent.color}"></span>
                            <span style="background: ${agent.color}"></span>
                            <span style="background: ${agent.color}"></span>
                        </div>
                    </div>
                `;
            }).join('');

            typingIndicator.innerHTML = html;
        }

        function send() {
            const text = userInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({ type: 'message', content: text }));

            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.classList.remove('ready');
        }

        // Input handlers
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 100) + 'px';
            sendBtn.classList.toggle('ready', userInput.value.trim().length > 0);
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.addEventListener('click', send);

        function scrollToBottom() {
            chamber.scrollTop = chamber.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keepalive ping
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
