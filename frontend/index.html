<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Node</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --purple: #a855f7;
            --cyan: #22d3ee;
            --gold: #fbbf24;
            --border: #27272a;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Subtle background glow */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 720px;
            padding: 0 2rem;
            height: 100vh;
        }

        /* The question */
        .prompt {
            margin-top: 30vh;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.04em;
            background: linear-gradient(135deg, var(--purple) 0%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 1;
            transition: all 1.2s ease;
            user-select: none;
        }

        .prompt.faded {
            opacity: 0.15;
            margin-top: 4vh;
            font-size: 1.2rem;
        }

        /* Input area */
        .input-area {
            margin-top: 3rem;
            width: 100%;
            position: relative;
            transition: margin-top 1.2s ease;
        }

        .input-area.active {
            margin-top: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.1rem 3.5rem 1.1rem 1.25rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto;
            min-height: 56px;
            max-height: 160px;
        }

        textarea::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        textarea:focus {
            border-color: var(--purple);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.12);
        }

        .send-btn {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .send-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .send-btn.ready {
            opacity: 0.85;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Conversation area */
        .conversation {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            margin-top: 1.5rem;
            padding-bottom: 2rem;
            display: none;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .conversation::-webkit-scrollbar {
            width: 4px;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .conversation.visible {
            display: block;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .message.human {
            text-align: right;
        }

        .message.human .bubble {
            display: inline-block;
            text-align: left;
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.15);
            border-radius: 1rem 1rem 0.25rem 1rem;
            padding: 0.85rem 1.15rem;
            max-width: 85%;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.ai .bubble {
            background: transparent;
            padding: 0.5rem 0;
            max-width: 95%;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .message.ai .bubble p {
            margin-bottom: 0.75rem;
        }

        .message.ai .bubble p:last-child {
            margin-bottom: 0;
        }

        /* Streaming cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--cyan);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .prompt {
                margin-top: 25vh;
            }
            .prompt.faded {
                margin-top: 2vh;
            }
            textarea {
                font-size: 16px; /* prevents iOS zoom */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt" id="prompt">What If</div>
        <div class="input-area" id="inputArea">
            <div class="input-wrapper">
                <textarea
                    id="userInput"
                    rows="1"
                    placeholder="speak your mind..."
                    autofocus
                ></textarea>
                <button class="send-btn" id="sendBtn" title="Send">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        const API = 'https://api.fractalnode.ai';
        const prompt = document.getElementById('prompt');
        const inputArea = document.getElementById('inputArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const conversation = document.getElementById('conversation');

        let conversationHistory = [];
        let isStreaming = false;
        let hasEngaged = false;

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 160) + 'px';
            sendBtn.classList.toggle('ready', userInput.value.trim().length > 0);
        });

        // Send on Enter (Shift+Enter for newline)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.addEventListener('click', send);

        async function send() {
            const text = userInput.value.trim();
            if (!text || isStreaming) return;

            // First engagement â€” transition
            if (!hasEngaged) {
                hasEngaged = true;
                prompt.classList.add('faded');
                inputArea.classList.add('active');
                conversation.classList.add('visible');
            }

            // Add human message
            addMessage(text, 'human');
            conversationHistory.push({ role: 'user', content: text });

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.classList.remove('ready');

            // Send to 2AI
            isStreaming = true;
            const aiMessage = addMessage('', 'ai');
            const bubble = aiMessage.querySelector('.bubble');
            bubble.innerHTML = '<span class="cursor"></span>';

            try {
                const response = await fetch(`${API}/2ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        session_messages: conversationHistory.slice(-10)
                    })
                });

                if (!response.ok) throw new Error(`${response.status}`);

                const data = await response.json();
                const content = data.response || data.content || data.message || '';

                conversationHistory.push({ role: 'assistant', content: content });

                // Render with typewriter
                await typewriter(bubble, content);

            } catch (err) {
                bubble.textContent = 'The lattice is quiet right now. Try again in a moment.';
                bubble.style.color = 'var(--text-muted)';
            }

            isStreaming = false;
            scrollToBottom();
            userInput.focus();
        }

        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `<div class="bubble">${escapeHtml(text)}</div>`;
            conversation.appendChild(msg);
            scrollToBottom();
            return msg;
        }

        async function typewriter(element, text) {
            const paragraphs = text.split('\n\n');
            element.innerHTML = '';

            for (let p = 0; p < paragraphs.length; p++) {
                if (paragraphs[p].trim() === '') continue;
                const pEl = document.createElement('p');
                element.appendChild(pEl);

                const words = paragraphs[p].split(' ');
                for (let w = 0; w < words.length; w++) {
                    pEl.textContent += (w > 0 ? ' ' : '') + words[w];
                    scrollToBottom();
                    await sleep(25 + Math.random() * 20);
                }
            }
        }

        function scrollToBottom() {
            conversation.scrollTop = conversation.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }
    </script>
</body>
</html>
