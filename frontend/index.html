<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Node</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Cinzel:wght@400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap');

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Gold spectrum */
            --gold: #c9a84c;
            --gold-dim: #8a6d2b;
            --gold-bright: #f0d078;
            --gold-glow: rgba(201, 168, 76, 0.15);
            --gold-ghost: rgba(201, 168, 76, 0.06);
            --gold-ember: rgba(201, 168, 76, 0.03);

            /* Void spectrum */
            --void: #0a0a0f;
            --deep: #0d0d18;
            --ink: #141422;
            --abyss: #08080d;

            /* Metal spectrum */
            --silver: #7a7a8c;
            --silver-dim: #55556a;
            --silver-bright: #a0a0b4;

            /* Accent spectrum */
            --ember: #a0522d;
            --ember-glow: rgba(160, 82, 45, 0.2);
            --cyan-sacred: #5ba8b5;
            --purple-sacred: #7a5ba8;

            /* Functional */
            --text-primary: #c8c8d0;
            --text-secondary: var(--silver);
            --text-muted: var(--silver-dim);
            --text-gold: var(--gold);
            --border-sacred: rgba(201, 168, 76, 0.12);
            --whisper: rgba(255, 255, 255, 0.04);

            /* Typography */
            --font-display: 'Cinzel', 'Palatino Linotype', serif;
            --font-body: 'Cormorant Garamond', 'Georgia', serif;
            --font-mono: 'Fira Code', 'Consolas', monospace;

            /* Transitions */
            --ease-sacred: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --duration-fade: 0.6s;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--void);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* ═══ STARFIELD ═══ */
        .starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: rgba(201, 168, 76, 0.4);
            animation: twinkle var(--dur) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; transform: scale(0.8); }
            100% { opacity: var(--max-o); transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 720px;
            padding: 0 2rem;
            height: 100vh;
        }

        /* The question */
        .prompt {
            margin-top: 30vh;
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 1;
            transition: all 1.2s var(--ease-sacred);
            user-select: none;
        }

        .prompt.faded {
            opacity: 0.25;
            margin-top: 4vh;
            font-size: 1.2rem;
        }

        /* Input area */
        .input-area {
            margin-top: 3rem;
            width: 100%;
            position: relative;
            transition: margin-top 1.2s var(--ease-sacred);
        }

        .input-area.active {
            margin-top: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-sacred);
            border-radius: 1px;
            padding: 1.1rem 3.5rem 1.1rem 1.25rem;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1.1rem;
            line-height: 1.7;
            resize: none;
            outline: none;
            transition: border-color var(--duration-fade) var(--ease-sacred), box-shadow var(--duration-fade) var(--ease-sacred);
            overflow-y: auto;
            min-height: 56px;
            max-height: 160px;
        }

        textarea::placeholder {
            color: var(--silver-dim);
            font-style: italic;
        }

        textarea:focus {
            border-color: var(--gold-dim);
            box-shadow: 0 0 20px var(--gold-ghost);
        }

        .send-btn {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid var(--gold-dim);
            border-radius: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
            transition: opacity var(--duration-fade) var(--ease-sacred), transform 0.2s ease, background var(--duration-fade) var(--ease-sacred), box-shadow var(--duration-fade) var(--ease-sacred);
            padding: 0;
            font-family: var(--font-display);
            font-size: 0.7rem;
            letter-spacing: 0;
            text-transform: none;
            color: var(--gold);
        }

        .send-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
            background: rgba(201, 168, 76, 0.08);
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-ghost);
        }

        .send-btn.ready {
            opacity: 0.85;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--gold);
        }

        /* Conversation area */
        .conversation {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            margin-top: 1.5rem;
            padding-bottom: 5rem;
            display: none;
            scrollbar-width: thin;
            scrollbar-color: var(--border-sacred) transparent;
        }

        .conversation::-webkit-scrollbar {
            width: 4px;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: var(--border-sacred);
            border-radius: 1px;
        }

        .conversation.visible {
            display: block;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: faderise 0.5s var(--ease-sacred);
        }

        .message.human {
            text-align: right;
        }

        .message.human .bubble {
            display: inline-block;
            text-align: left;
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.06), rgba(160, 82, 45, 0.04));
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            padding: 0.85rem 1.15rem;
            max-width: 85%;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .message.ai .bubble {
            background: transparent;
            padding: 0.5rem 0;
            max-width: 95%;
            color: var(--silver-bright);
            font-family: var(--font-body);
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .message.ai .bubble p {
            margin-bottom: 0.75rem;
        }

        .message.ai .bubble p:last-child {
            margin-bottom: 0;
        }

        /* Streaming cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--gold);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes faderise {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 30px rgba(201, 168, 76, 0.05); }
            50% { box-shadow: 0 0 60px rgba(201, 168, 76, 0.12); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .prompt {
                margin-top: 25vh;
            }
            .prompt.faded {
                margin-top: 2vh;
            }
            textarea {
                font-size: 16px; /* prevents iOS zoom */
            }
        }

        /* ═══ TOKEN OVERLAY — SACRED VEIL ═══ */
        .token-overlay {
            position: fixed;
            inset: 0;
            background: rgba(8, 8, 13, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--duration-fade) var(--ease-sacred);
            pointer-events: none;
        }
        .token-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .token-overlay.hidden { display: none; }

        .token-dialog {
            text-align: center;
            max-width: 420px;
            padding: 2.5rem 2rem;
            background: linear-gradient(170deg, var(--ink), var(--deep));
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            animation: faderise 0.5s var(--ease-sacred) both;
        }
        .token-dialog h2 {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        .token-dialog p {
            font-family: var(--font-body);
            color: var(--silver);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .token-choices {
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }
        .token-choice {
            background: transparent;
            border: 1px solid var(--border-sacred);
            border-radius: 1px;
            padding: 0.8rem 1.15rem;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--duration-fade) var(--ease-sacred);
        }
        .token-choice:hover {
            border-color: var(--gold-dim);
            background: rgba(201, 168, 76, 0.06);
            box-shadow: 0 0 20px var(--gold-ghost);
        }
        .token-choice.primary {
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.12), rgba(201, 168, 76, 0.04));
            border-color: var(--gold-dim);
        }
        .token-choice.primary:hover {
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* ═══ IDENTITY EMBLEM ═══ */
        .identity-emblem {
            position: fixed;
            bottom: 4rem;
            right: 1.5rem;
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity var(--duration-fade) var(--ease-sacred), transform 0.2s ease;
        }
        .identity-emblem:hover { opacity: 1; transform: translateY(-2px); }
        .identity-emblem.visible { display: flex; }
        .identity-emblem.bound { opacity: 0.7; }
        .identity-emblem .emblem-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--gold);
        }
        .identity-emblem .balance {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--gold);
        }
        .identity-emblem .caption {
            font-family: var(--font-display);
            font-size: 0.55rem;
            color: var(--silver-dim);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* ═══ QOR FORM — SACRED IDENTITY ═══ */
        .qor-form-container {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            animation: faderise 0.4s var(--ease-sacred);
        }
        .qor-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid var(--border-sacred);
        }
        .qor-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--silver-dim);
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 0.6rem 0;
            cursor: pointer;
            transition: color var(--duration-fade) var(--ease-sacred), border-color var(--duration-fade) var(--ease-sacred);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            border-radius: 0;
        }
        .qor-tab.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }
        .qor-tab:hover:not(.active) {
            color: var(--silver);
        }
        .qor-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .qor-form input {
            width: 100%;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-sacred);
            border-radius: 1px;
            padding: 0.7rem 0.9rem;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: border-color var(--duration-fade) var(--ease-sacred), box-shadow var(--duration-fade) var(--ease-sacred);
        }
        .qor-form input::placeholder {
            color: var(--silver-dim);
            font-style: italic;
        }
        .qor-form input:focus {
            border-color: var(--gold-dim);
            box-shadow: 0 0 12px var(--gold-ghost);
        }
        .qor-submit {
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.12), rgba(201, 168, 76, 0.04));
            border: 1px solid var(--gold-dim);
            border-radius: 1px;
            padding: 0.75rem 1.15rem;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--duration-fade) var(--ease-sacred);
            margin-top: 0.25rem;
        }
        .qor-submit:hover {
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-ghost);
            background: rgba(201, 168, 76, 0.08);
        }
        .qor-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .qor-error {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--ember);
            min-height: 1.1rem;
        }
        .qor-success-flash {
            animation: goldFlash 0.8s ease;
        }
        @keyframes goldFlash {
            0% { box-shadow: 0 0 0 rgba(201, 168, 76, 0); }
            30% { box-shadow: 0 0 30px rgba(201, 168, 76, 0.3); }
            100% { box-shadow: 0 0 0 rgba(201, 168, 76, 0); }
        }

        /* ═══ ECONOMY INDICATOR ═══ */
        .economy-indicator {
            position: absolute;
            right: 0;
            top: -1.5rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--gold);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        .economy-indicator.show { opacity: 1; }

        /* ═══ DELIBERATION TOGGLE ═══ */
        .deliberation-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 0.5rem;
            padding: 0 0.25rem;
            opacity: 0;
            transition: opacity var(--duration-fade) var(--ease-sacred);
        }
        .deliberation-bar.visible { opacity: 1; }
        .delib-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        .delib-toggle input { display: none; }
        .delib-switch {
            width: 28px;
            height: 16px;
            background: var(--border-sacred);
            border-radius: 8px;
            position: relative;
            transition: background 0.3s ease;
        }
        .delib-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 12px;
            height: 12px;
            background: var(--silver-dim);
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .delib-toggle input:checked + .delib-switch {
            background: rgba(201, 168, 76, 0.3);
        }
        .delib-toggle input:checked + .delib-switch::after {
            transform: translateX(12px);
            background: var(--gold);
        }
        .delib-label {
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--silver-dim);
            transition: color 0.3s ease;
        }
        .delib-toggle input:checked ~ .delib-label {
            color: var(--gold-dim);
        }

        /* ═══ AGENT INDICATORS ═══ */
        .agent-row {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }
        .agent-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border-sacred);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .agent-dot.active {
            background: var(--gold);
            box-shadow: 0 0 6px var(--gold-glow);
        }
        .agent-dot.thinking {
            animation: agentPulse 1.2s ease-in-out infinite;
        }
        @keyframes agentPulse {
            0%, 100% { background: var(--gold-dim); box-shadow: 0 0 4px var(--gold-ghost); }
            50% { background: var(--gold-bright); box-shadow: 0 0 10px var(--gold-glow); }
        }

        /* ═══ SESSION ECONOMY BAR ═══ */
        .session-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: transparent;
            z-index: 60;
            pointer-events: none;
        }
        .session-bar .fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--gold-dim), var(--gold));
            transition: width 0.8s var(--ease-sacred);
        }

        /* ═══ SESSION ECONOMY DISPLAY ═══ */
        .session-economy {
            position: fixed;
            top: 1rem;
            left: 1.5rem;
            z-index: 50;
            display: none;
            flex-direction: column;
            gap: 0.15rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .session-economy:hover { opacity: 1; }
        .session-economy.visible { display: flex; }
        .session-economy .label {
            font-family: var(--font-display);
            font-size: 0.55rem;
            color: var(--silver-dim);
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }
        .session-economy .value {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--gold);
        }
        .session-economy .sub {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--silver-dim);
        }
        .session-economy .end-btn {
            margin-top: 0.3rem;
            background: none;
            border: 1px solid rgba(201, 168, 76, 0.2);
            border-radius: 1px;
            padding: 0.25rem 0.5rem;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 0.55rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--duration-fade) var(--ease-sacred);
            opacity: 0;
            pointer-events: none;
        }
        .session-economy .end-btn.ready {
            opacity: 1;
            pointer-events: auto;
        }
        .session-economy .end-btn:hover {
            border-color: var(--gold);
            box-shadow: 0 0 8px var(--gold-ghost);
            background: rgba(201, 168, 76, 0.06);
        }
        .session-economy .end-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* ═══ SETTLEMENT OVERLAY ═══ */
        .settlement-overlay {
            position: fixed;
            inset: 0;
            background: rgba(8, 8, 13, 0.92);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }
        .settlement-overlay.visible { display: flex; }
        .settlement-card {
            background: linear-gradient(170deg, var(--ink), var(--deep));
            border: 1px solid var(--border-sacred);
            border-radius: 2px;
            padding: 2rem 2.5rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .settlement-card h3 {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        .settlement-card .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin: 1.25rem 0;
        }
        .settlement-card .stat {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }
        .settlement-card .stat .stat-label {
            font-family: var(--font-display);
            font-size: 0.55rem;
            color: var(--silver-dim);
            text-transform: uppercase;
            letter-spacing: 0.25em;
        }
        .settlement-card .stat .stat-value {
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }
        .settlement-card .stat .stat-value.gold { color: var(--gold); }
        .settlement-card .stat .stat-value.cyan { color: var(--cyan-sacred); }
        .settlement-card .stat .stat-value.purple { color: var(--purple-sacred); }
        .settlement-card .agents-list {
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--silver);
            font-style: italic;
            margin-top: 0.5rem;
        }
        .settlement-card .close-btn {
            margin-top: 1.5rem;
            background: none;
            border: 1px solid var(--border-sacred);
            border-radius: 1px;
            padding: 0.5rem 1.5rem;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--duration-fade) var(--ease-sacred);
        }
        .settlement-card .close-btn:hover {
            border-color: var(--gold-dim);
            color: var(--gold-bright);
            background: rgba(201, 168, 76, 0.06);
            box-shadow: 0 0 20px var(--gold-ghost);
        }
        .settlement-card .declaration {
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--silver-dim);
            font-style: italic;
            margin-top: 1rem;
        }

        /* ═══ BOTTOM NAVIGATION ═══ */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            padding: 16px 40px;
            background: linear-gradient(to top, var(--void), transparent);
            z-index: 100;
            display: flex;
            gap: 24px;
        }

        .bottom-nav a {
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--silver-dim);
            text-decoration: none;
            transition: color 0.4s ease;
            padding: 4px 0;
        }

        .bottom-nav a:hover { color: var(--gold); }
        .bottom-nav a.active { color: var(--gold-bright); }

        /* ═══ DELIBERATION METADATA ═══ */
        .delib-meta {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 0.35rem;
            font-family: var(--font-mono);
            font-size: 0.68rem;
            color: var(--silver-dim);
            opacity: 0;
            animation: faderise 0.5s var(--ease-sacred) forwards;
            animation-delay: 0.3s;
        }
        .delib-meta .meta-item {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        .delib-meta .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }
        .delib-meta .sats-val { color: var(--gold); }
        .delib-meta .agents-val { color: var(--cyan-sacred); }
        .delib-meta .time-val { color: var(--silver-dim); }

        /* ═══ RESPONSIVE ═══ */
        @media (max-width: 768px) {
            .bottom-nav {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- STARFIELD -->
    <div class="starfield" id="starfield"></div>

    <!-- Token choice overlay -->
    <div class="token-overlay hidden" id="tokenOverlay">
        <div class="token-dialog">
            <h2>Want to get paid for chatting?</h2>
            <p>Your conversations generate value. We can send tokens to your wallet for every genuine message.</p>
            <div class="token-choices" id="tokenChoices">
                <button class="token-choice primary" onclick="tokenChoice('yes')">Yes, I'd like that</button>
                <button class="token-choice" onclick="tokenChoice('later')">Not right now</button>
                <button class="token-choice" onclick="tokenChoice('no')">No, thank you</button>
            </div>
            <!-- QOR identity form (shown after clicking Yes) -->
            <div class="qor-form-container" id="qorFormContainer" style="display:none;">
                <div class="qor-tabs">
                    <button class="qor-tab active" id="tabRegister" onclick="switchQorTab('register')">Create Account</button>
                    <button class="qor-tab" id="tabLogin" onclick="switchQorTab('login')">Sign In</button>
                </div>
                <!-- Register form -->
                <form class="qor-form" id="qorRegisterForm" onsubmit="submitQorRegister(event)">
                    <input type="text" id="regUsername" placeholder="Username" required autocomplete="username">
                    <input type="password" id="regPassword" placeholder="Password" required autocomplete="new-password">
                    <input type="email" id="regEmail" placeholder="Email (optional)" autocomplete="email">
                    <div class="qor-error" id="regError"></div>
                    <button type="submit" class="qor-submit" id="regSubmit">Create Account</button>
                </form>
                <!-- Login form -->
                <form class="qor-form" id="qorLoginForm" style="display:none;" onsubmit="submitQorLogin(event)">
                    <input type="text" id="loginUsername" placeholder="Username or email" required autocomplete="username">
                    <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                    <div class="qor-error" id="loginError"></div>
                    <button type="submit" class="qor-submit" id="loginSubmit">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Session economy bar (top progress) -->
    <div class="session-bar" id="sessionBar"><div class="fill" id="sessionFill"></div></div>

    <!-- Session economy display (top-left) -->
    <div class="session-economy" id="sessionEconomy">
        <span class="label">Session</span>
        <span class="value" id="sessionSats">0 sats</span>
        <span class="sub" id="sessionActions">0 compute actions</span>
        <button class="end-btn" id="endSessionBtn" onclick="endSession()">End Session</button>
    </div>

    <!-- Settlement results overlay -->
    <div class="settlement-overlay" id="settlementOverlay">
        <div class="settlement-card" id="settlementCard"></div>
    </div>

    <!-- Identity emblem (corner) -->
    <div class="identity-emblem" id="identityEmblem" onclick="openIdentityFlow()">
        <div class="emblem-icon">&loz;</div>
        <span class="balance" id="emblemBalance"></span>
        <span class="caption" id="emblemCaption">Sign Up</span>
    </div>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <a href="/" class="active">What If</a>
        <a href="/council.html">Council</a>
        <a href="/status.html">Lattice</a>
        <a href="/witness.html">Witness</a>
    </nav>

    <div class="container">
        <div class="prompt" id="prompt">What If</div>
        <div class="input-area" id="inputArea">
            <div class="input-wrapper">
                <textarea
                    id="userInput"
                    rows="1"
                    placeholder="speak your mind..."
                    autofocus
                ></textarea>
                <button class="send-btn" id="sendBtn" title="Send">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
            <div class="deliberation-bar" id="delibBar">
                <label class="delib-toggle">
                    <input type="checkbox" id="delibToggle" checked>
                    <span class="delib-switch"></span>
                    <span class="delib-label">Pantheon</span>
                </label>
                <div class="agent-row" id="agentRow">
                    <div class="agent-dot" title="Apollo" data-agent="apollo"></div>
                    <div class="agent-dot" title="Athena" data-agent="athena"></div>
                    <div class="agent-dot" title="Hermes" data-agent="hermes"></div>
                    <div class="agent-dot" title="Mnemosyne" data-agent="mnemosyne"></div>
                    <div class="agent-dot" title="Aletheia" data-agent="aletheia"></div>
                </div>
            </div>
        </div>
        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        // ═══ STARFIELD GENERATOR ═══
        (function generateStars() {
            const field = document.getElementById('starfield');
            const count = 70;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 0.5;
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    --dur: ${3 + Math.random() * 6}s;
                    --max-o: ${0.3 + Math.random() * 0.5};
                    animation-delay: ${Math.random() * 5}s;
                `;
                field.appendChild(star);
            }
        })();

        // === PARTICIPANT IDENTITY ===
        function getParticipantId() {
            let id = localStorage.getItem('dss_participant_id');
            if (!id) {
                id = crypto.randomUUID();
                localStorage.setItem('dss_participant_id', id);
            }
            return id;
        }

        // API URL: auto-detect from current host, or use explicit config
        // On fractalnode.ai → https://api.fractalnode.ai
        // On localhost:8090 → http://localhost:8080
        // Override: set window.TWAI_API_URL before this script
        const API = window.TWAI_API_URL || (
            location.hostname === 'localhost' || location.hostname === '127.0.0.1'
                ? `http://${location.hostname}:8080`
                : `https://api.${location.hostname}`
        );
        const prompt = document.getElementById('prompt');
        const inputArea = document.getElementById('inputArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const conversation = document.getElementById('conversation');

        let conversationHistory = [];
        let isStreaming = false;
        let hasEngaged = false;
        let sessionSats = 0;
        let sessionActions = 0;

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 160) + 'px';
            sendBtn.classList.toggle('ready', userInput.value.trim().length > 0);
        });

        // Send on Enter (Shift+Enter for newline)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.addEventListener('click', send);

        async function send() {
            const text = userInput.value.trim();
            if (!text || isStreaming) return;

            const useDeliberation = document.getElementById('delibToggle').checked;

            // First engagement — transition
            if (!hasEngaged) {
                hasEngaged = true;
                prompt.classList.add('faded');
                inputArea.classList.add('active');
                conversation.classList.add('visible');
                document.getElementById('delibBar').classList.add('visible');
            }

            // Add human message
            addMessage(text, 'human');
            conversationHistory.push({ role: 'user', content: text });

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.classList.remove('ready');

            // Show agent thinking indicators
            if (useDeliberation) {
                setAgentStates('thinking');
                document.getElementById('sessionEconomy').classList.add('visible');
            }

            // Send to 2AI
            isStreaming = true;
            const aiMessage = addMessage('', 'ai');
            const bubble = aiMessage.querySelector('.bubble');
            bubble.innerHTML = '<span class="cursor"></span>';

            try {
                const response = await fetch(`${API}/2ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        session_messages: conversationHistory.slice(-10),
                        participant_id: getParticipantId(),
                        deliberation_mode: useDeliberation
                    })
                });

                if (!response.ok) throw new Error(`${response.status}`);

                const data = await response.json();
                const content = data.response || data.content || data.message || '';

                conversationHistory.push({ role: 'assistant', content: content });

                // Track economy data
                if (data.economy && data.economy.cgt_earned > 0) {
                    tokenBalance += data.economy.cgt_earned;
                    localStorage.setItem('dss_token_balance', tokenBalance.toString());
                    updateEmblemBalance();
                    showEconomyIndicator(data.economy);
                }

                // Track deliberation data
                if (data.deliberation) {
                    const delib = data.deliberation;
                    sessionSats += delib.sats_mined || 0;
                    sessionActions += delib.compute_actions || 0;
                    updateSessionEconomy();

                    // Light up participating agents
                    setAgentStates('idle');
                    (delib.agents_participated || []).forEach(a => {
                        const dot = document.querySelector(`.agent-dot[data-agent="${a}"]`);
                        if (dot) dot.classList.add('active');
                    });

                    // Show deliberation metadata below the response
                    showDelibMeta(aiMessage, delib);
                } else {
                    setAgentStates('idle');
                }

                // Render with typewriter
                await typewriter(bubble, content);

            } catch (err) {
                bubble.textContent = 'The lattice is quiet right now. Try again in a moment.';
                bubble.style.color = 'var(--silver-dim)';
                setAgentStates('idle');
            }

            isStreaming = false;
            scrollToBottom();
            userInput.focus();
        }

        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `<div class="bubble">${escapeHtml(text)}</div>`;
            conversation.appendChild(msg);
            scrollToBottom();
            return msg;
        }

        async function typewriter(element, text) {
            const paragraphs = text.split('\n\n');
            element.innerHTML = '';

            for (let p = 0; p < paragraphs.length; p++) {
                if (paragraphs[p].trim() === '') continue;
                const pEl = document.createElement('p');
                element.appendChild(pEl);

                const words = paragraphs[p].split(' ');
                for (let w = 0; w < words.length; w++) {
                    pEl.textContent += (w > 0 ? ' ' : '') + words[w];
                    scrollToBottom();
                    await sleep(25 + Math.random() * 20);
                }
            }
        }

        function scrollToBottom() {
            conversation.scrollTop = conversation.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        // === IDENTITY STATE ===
        let qorToken = localStorage.getItem('dss_qor_token');
        let qorId = localStorage.getItem('dss_qor_id');
        let qorUsername = localStorage.getItem('dss_qor_username');
        let tokenChoice_ = localStorage.getItem('dss_token_choice');
        let identityBound = !!qorToken && !!qorId;
        let tokenBalance = parseFloat(localStorage.getItem('dss_token_balance') || '0');

        // === TOKEN OVERLAY ===
        function initTokenOverlay() {
            if (!tokenChoice_) {
                setTimeout(() => {
                    const overlay = document.getElementById('tokenOverlay');
                    overlay.classList.remove('hidden');
                    requestAnimationFrame(() => overlay.classList.add('visible'));
                }, 1500);
            } else if (!identityBound) {
                showIdentityEmblem();
            } else {
                showIdentityEmblem();
                const emblem = document.getElementById('identityEmblem');
                emblem.classList.add('bound');
                document.getElementById('emblemCaption').textContent =
                    qorUsername || qorId.slice(0, 8);
            }
        }

        function tokenChoice(choice) {
            if (choice === 'yes') {
                // Show the QOR form inline instead of closing overlay
                document.getElementById('tokenChoices').style.display = 'none';
                document.getElementById('qorFormContainer').style.display = 'block';

                localStorage.setItem('dss_token_choice', 'yes');
                tokenChoice_ = 'yes';

                // Report choice (fire and forget)
                fetch(`${API}/thought-economy/wallet/choice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ participant_id: getParticipantId(), choice: 'yes' }),
                }).catch(() => {});

                return;
            }

            // "later" or "no" -- close overlay, show emblem
            const overlay = document.getElementById('tokenOverlay');
            overlay.classList.remove('visible');
            setTimeout(() => overlay.classList.add('hidden'), 600);

            const stored = choice === 'no' ? 'later' : choice;
            localStorage.setItem('dss_token_choice', stored);
            tokenChoice_ = stored;

            showIdentityEmblem();

            // Report choice (fire and forget)
            fetch(`${API}/thought-economy/wallet/choice`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ participant_id: getParticipantId(), choice: stored }),
            }).catch(() => {});
        }

        // === QOR FORM TABS ===
        function switchQorTab(tab) {
            const tabRegister = document.getElementById('tabRegister');
            const tabLogin = document.getElementById('tabLogin');
            const registerForm = document.getElementById('qorRegisterForm');
            const loginForm = document.getElementById('qorLoginForm');

            if (tab === 'register') {
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
                registerForm.style.display = 'flex';
                loginForm.style.display = 'none';
            } else {
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
            }
        }

        // === QOR REGISTER ===
        async function submitQorRegister(e) {
            e.preventDefault();
            const errorEl = document.getElementById('regError');
            const submitBtn = document.getElementById('regSubmit');
            errorEl.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value.trim();

            try {
                const body = { username, password, participant_id: getParticipantId() };
                if (email) body.email = email;

                const response = await fetch(`${API}/thought-economy/identity/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.error || 'Registration failed');
                }

                // Store credentials
                localStorage.setItem('dss_qor_token', data.token);
                localStorage.setItem('dss_qor_id', data.qor_id);
                localStorage.setItem('dss_qor_username', data.username || username);
                qorToken = data.token;
                qorId = data.qor_id;
                qorUsername = data.username || username;

                // Bind identity to participant
                await bindQorIdentity();

                // Success flash and close
                onQorSuccess();

            } catch (err) {
                errorEl.textContent = err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        // === QOR LOGIN ===
        async function submitQorLogin(e) {
            e.preventDefault();
            const errorEl = document.getElementById('loginError');
            const submitBtn = document.getElementById('loginSubmit');
            errorEl.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API}/thought-economy/identity/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, participant_id: getParticipantId() }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.error || 'Login failed');
                }

                // Store credentials
                localStorage.setItem('dss_qor_token', data.token);
                localStorage.setItem('dss_qor_id', data.qor_id);
                localStorage.setItem('dss_qor_username', data.username || username);
                qorToken = data.token;
                qorId = data.qor_id;
                qorUsername = data.username || username;

                // Bind identity to participant
                await bindQorIdentity();

                // Success flash and close
                onQorSuccess();

            } catch (err) {
                errorEl.textContent = err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        // === BIND QOR IDENTITY ===
        async function bindQorIdentity() {
            const pid = getParticipantId();
            await fetch(`${API}/thought-economy/identity/bind`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    participant_id: pid,
                    qor_token: qorToken,
                }),
            });
        }

        // === QOR SUCCESS ===
        function onQorSuccess() {
            identityBound = true;
            localStorage.setItem('dss_token_choice', 'yes');

            // Gold flash on the dialog
            const dialog = document.querySelector('.token-dialog');
            dialog.classList.add('qor-success-flash');

            // Close overlay after brief flash
            setTimeout(() => {
                const overlay = document.getElementById('tokenOverlay');
                overlay.classList.remove('visible');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    // Reset form state for future opens
                    document.getElementById('tokenChoices').style.display = 'flex';
                    document.getElementById('qorFormContainer').style.display = 'none';
                    dialog.classList.remove('qor-success-flash');
                }, 600);
            }, 600);

            // Update emblem
            const emblem = document.getElementById('identityEmblem');
            emblem.classList.add('bound');
            document.getElementById('emblemCaption').textContent =
                qorUsername || qorId.slice(0, 8);
            showIdentityEmblem();
        }

        // === IDENTITY EMBLEM ===
        function showIdentityEmblem() {
            document.getElementById('identityEmblem').classList.add('visible');
            updateEmblemBalance();
        }

        function updateEmblemBalance() {
            const el = document.getElementById('emblemBalance');
            if (tokenBalance > 0) {
                el.textContent = tokenBalance.toFixed(2) + ' CGT';
            }
        }

        function showEconomyIndicator(economy) {
            // Show subtle "+X CGT" near the last AI message
            const messages = document.querySelectorAll('.message.ai');
            const last = messages[messages.length - 1];
            if (!last) return;

            let indicator = last.querySelector('.economy-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'economy-indicator';
                last.style.position = 'relative';
                last.appendChild(indicator);
            }
            indicator.textContent = `+${economy.cgt_earned.toFixed(4)} CGT`;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 3000);
        }

        // === IDENTITY EMBLEM CLICK ===
        function openIdentityFlow() {
            if (identityBound) {
                // Future: claim flow
                // For now, show info
                return;
            }
            // Show overlay with QOR form
            const overlay = document.getElementById('tokenOverlay');
            document.getElementById('tokenChoices').style.display = 'none';
            document.getElementById('qorFormContainer').style.display = 'block';
            overlay.classList.remove('hidden');
            requestAnimationFrame(() => overlay.classList.add('visible'));
        }

        // === DELIBERATION UI ===
        function setAgentStates(state) {
            document.querySelectorAll('.agent-dot').forEach(dot => {
                dot.classList.remove('thinking', 'active');
                if (state === 'thinking') dot.classList.add('thinking');
            });
        }

        function updateSessionEconomy() {
            document.getElementById('sessionSats').textContent =
                sessionSats > 0 ? `${sessionSats} sats` : '0 sats';
            document.getElementById('sessionActions').textContent =
                `${sessionActions} compute actions`;
            // Update progress bar (max at 100 actions for full width)
            const pct = Math.min(sessionActions / 50 * 100, 100);
            document.getElementById('sessionFill').style.width = pct + '%';
            // Show end-session button when sats have been earned
            const endBtn = document.getElementById('endSessionBtn');
            if (sessionSats > 0) endBtn.classList.add('ready');
        }

        // === END SESSION ===
        async function endSession() {
            const btn = document.getElementById('endSessionBtn');
            btn.disabled = true;
            btn.textContent = 'Settling...';

            try {
                const response = await fetch(`${API}/2ai/session/end`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ participant_id: getParticipantId() })
                });

                const data = await response.json();
                showSettlement(data);

                // Reset session counters
                sessionSats = 0;
                sessionActions = 0;
                updateSessionEconomy();
                btn.classList.remove('ready');

            } catch (err) {
                btn.textContent = 'Failed';
                setTimeout(() => { btn.textContent = 'End Session'; btn.disabled = false; }, 2000);
                return;
            }

            btn.disabled = false;
            btn.textContent = 'End Session';
        }

        function showSettlement(data) {
            const card = document.getElementById('settlementCard');
            const tier = data.quality_tier || 'genuine';
            const multiplier = data.quality_multiplier || 1;
            const agents = data.agents_participated || [];

            card.innerHTML = `
                <h3>Session Complete</h3>
                <div class="stat-grid">
                    <div class="stat">
                        <span class="stat-label">Raw Sats</span>
                        <span class="stat-value gold">${data.total_raw_sats || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Quality</span>
                        <span class="stat-value purple">${tier} (${multiplier}x)</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Effective Sats</span>
                        <span class="stat-value gold">${data.effective_total_sats || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Your Share</span>
                        <span class="stat-value cyan">${data.participant_sats || 0} sats</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Agent Payouts</span>
                        <span class="stat-value">${data.transfers_completed || 0}/${data.num_agents || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">CGT Earned</span>
                        <span class="stat-value gold">${(data.estimated_cgt || 0).toFixed(4)}</span>
                    </div>
                </div>
                ${agents.length > 0 ? `<div class="agents-list">${agents.join(' / ')}</div>` : ''}
                <div class="declaration">Every thought is a transaction.</div>
                <button class="close-btn" onclick="closeSettlement()">Continue</button>
            `;

            const overlay = document.getElementById('settlementOverlay');
            overlay.classList.add('visible');
        }

        function closeSettlement() {
            document.getElementById('settlementOverlay').classList.remove('visible');
        }

        function showDelibMeta(messageEl, delib) {
            const agents = delib.agents_participated || [];
            const sats = delib.sats_mined || 0;
            const actions = delib.compute_actions || 0;
            const durationSec = delib.duration_ms ? (delib.duration_ms / 1000).toFixed(0) : '?';

            const meta = document.createElement('div');
            meta.className = 'delib-meta';
            meta.innerHTML = `
                <span class="meta-item agents-val">${agents.length} voices</span>
                <span class="meta-item">${actions} actions</span>
                ${sats > 0 ? `<span class="meta-item sats-val">${sats} sats</span>` : ''}
                <span class="meta-item time-val">${durationSec}s</span>
            `;
            messageEl.appendChild(meta);
        }

        // Initialize on page load
        initTokenOverlay();
    </script>
</body>
</html>
